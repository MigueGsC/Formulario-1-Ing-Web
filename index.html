        <h2>Formulario de admisión 2021</h2>
        <p>Bienvenido, por favor, <strong>rellene cuidadosamente</strong> el siguiente formulario de admisión: </p>

        <form action="/action_page.php">
            <label for="nombre"><span>Nombres:</span></label>
            <input type="text" id="nombre" name="nombre" value="Pedro" required><br><br>

            <label for="apellidos"><span>Apellidos:</span></label>
            <input type="text" id="apellidos" name="apellidos" value="Palote" required><br><br>

            <input type="email" id="correo" name="correo" value="correo@algo.com" required><br><br>
            
            <label for="telefono"><span>Celular +56:</span></label>
            <input type="tel" id="telefono" name="telefono" minlength="9" required><br><br>

            <p>Seleccione 1 o más lenguajes de programación de su interés: </p>

            <input type="checkbox" id="lenguaje1" name="Python" value="Python">
            <label for="lenguaje1"><span>Python:</span></label><br>

            <label for="lenguaje3"><span>TypeScript:</span></label><br>
            
            <input type="checkbox" id="lenguaje4" name="PHP" value="PHP">
            <label for="lenguaje4"><span>PHP:</span></label><br>
            
            <input type="checkbox" id="lenguaje5" name="C#" value="C#">
            <label for="lenguaje5"><span>C#:</span></label><br>
            
            <input type="checkbox" id="lenguaje6" name="C++" value="C++">
            <label for="lenguaje6"><span>C++:</span></label><br><br>

            <label for="nivel"><span>¿Cuál es su nivel de conocimiento en programación de 0 a 100?: <br></span></label>
            <input type="range" id="nivel" name="nivel" min="0" max="100" required>
            <br><br>

            <input type="radio" id="1" name="años" value="1">

            <textarea id="descripcion" rows="6" cols="50" maxlength="300">Descripción de usted...</textarea>
            
            <br><br>
